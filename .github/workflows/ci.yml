name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/filegilla

jobs:
  build-and-push:
    runs-on: alpine-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Generate image metadata
        id: meta
        run: |
          # Get the short git SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          # Get version from package.json or use commit count
          VERSION=$(node -e "console.log(require('./package.json').version)")
          
          # Create tags
          TAGS="${{ env.IMAGE_NAME }}:${SHORT_SHA}"
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS="${TAGS},${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:v${VERSION}"
          fi
          
          if [[ "${{ github.ref }}" == "refs/heads/selfhost" ]]; then
            TAGS="${TAGS},${{ env.IMAGE_NAME }}:staging"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tags
        run: |
          echo "Built and pushed image with tags:"
          echo "${{ steps.meta.outputs.tags }}"